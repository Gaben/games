<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <header class="header">
      <h1>Hangman Game</h1>
      <p>Guess the word before you run out of attempts!</p>
    </header>
    <main>
      <section class="game-container">
        <div class="hangman-image">
          <img src="./assets/images/hangman0.png" alt="Hangman Image" />
        </div>
        <div class="word-display"></div>
      </section>
      <div class="attempts">
        <p>Attempts left: <span class="attempts-left">6</span></p>
      </div>
      <div class="guessed-letters">
        <p>Guessed Letters: <span class="guessed-letters-list"></span></p>
      </div>

      <div class="input-section">
        <label for="letter-input">Enter a letter:</label>
        <input
          type="text"
          id="letter-input"
          class="letter-input"
          maxlength="1"
        />
        <button class="guess-button">Guess</button>
      </div>
      <div class="message"></div>
    </main>
    <footer class="footer">
      <p>@Gab 2025 Game</p>
    </footer>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
